<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Heart</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overflow: hidden;
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
}

/* Container */
#app {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* HEART */
.heart {
  position: absolute;
  width: 45vw;
  height: 45vw;
  max-width: 260px;
  max-height: 260px;
  background: radial-gradient(circle at 30% 30%, #ff9bd4, #ff2f92);
  border-radius: 50%;
  filter: blur(0.5px);
  animation: beat 1.1s infinite ease-in-out;
  opacity: 0.9;
}

.heart.left {
  left: 50%;
  transform: translateX(-85%);
}

.heart.right {
  left: 50%;
  transform: translateX(-15%);
  animation-delay: 0.55s;
}

/* Beat animation */
@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

/* TEXT */
#text {
  position: absolute;
  bottom: 18%;
  width: 100%;
  text-align: center;
  color: #fff;
  font-size: 6vw;
  max-font-size: 32px;
  letter-spacing: 2px;
  text-shadow: 0 0 15px pink;
}

#signature {
  position: absolute;
  bottom: 10%;
  width: 100%;
  text-align: center;
  font-size: 4vw;
  color: #ffb6e6;
  opacity: 0.8;
}

/* Glow background */
#glow {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,0,150,0.15), transparent 60%);
}
</style>
</head>

<body>
<div id="app">
  <div id="glow"></div>
  <div class="heart left"></div>
  <div class="heart right"></div>

  <div id="text"></div>
  <div id="signature">From Tuáº¥n with love ðŸ’—</div>

  <audio id="music" src="music.mp3" autoplay loop></audio>
</div>

<script>
const message = "I LOVE HOANG YEN";
const textEl = document.getElementById("text");
let i = 0;

function typeLoop() {
  if (i <= message.length) {
    textEl.textContent = message.slice(0, i++);
  } else {
    setTimeout(() => { i = 0; }, 1200);
  }
}
setInterval(typeLoop, 120);
</script>

</body>
</html>
